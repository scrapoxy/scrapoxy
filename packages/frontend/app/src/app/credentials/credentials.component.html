<div class="header">
    <c-container fluid>
        <c-breadcrumb>
            <c-breadcrumb-item [url]="['/']">Home</c-breadcrumb-item>
            <c-breadcrumb-item [url]="['/projects']">Projects</c-breadcrumb-item>
            <c-breadcrumb-item [url]="['/projects', projectId]">
                {{ projectName }}
            </c-breadcrumb-item>
            <c-breadcrumb-item [active]="true">Credentials</c-breadcrumb-item>
        </c-breadcrumb>
    </c-container>
</div>

@if (client.credentials.length > 0) {
    <c-container fluid class="container-main">
        <c-row>
            <c-col>
                <c-card>
                    <c-card-header>Credentials</c-card-header>

                    <c-card-body>
                        <table cTable small>
                            <thead>
                                <tr>
                                    <th scope="col" class="col-name">Name</th>

                                    <th scope="col" class="col-actions">
                                        <a
                                            cButton
                                            color="primary"
                                            cTooltip="Create a new credential"
                                            cTooltipPlacement="top"
                                            [routerLink]="['/projects', projectId, 'credentials', 'create']">
                                            <svg cIcon name="cilPlus"></svg>
                                        </a>
                                    </th>
                                </tr>
                            </thead>

                            <tbody>
                                @for (credential of client.credentials; track credential.id) {
                                    <tr>
                                        <td class="col-name">
                                            {{ credential.name }}
                                            <c-badge color="secondary">
                                                {{ credential.type | connectorName }}
                                            </c-badge>
                                        </td>
                                        <td class="col-actions">
                                            <a
                                                cButton
                                                color="secondary"
                                                variant="outline"
                                                cTooltip="View credential"
                                                cTooltipPlacement="top"
                                                [routerLink]="['/projects', projectId, 'credentials', credential.id]">
                                                <svg cIcon name="cilZoom"></svg>
                                            </a>
                                        </td>
                                    </tr>
                                }
                            </tbody>
                        </table>
                    </c-card-body>
                </c-card>
            </c-col>
        </c-row>
    </c-container>
}
