<ng-container [formGroup]="subForm">
    @if (subForm.controls['key']; as c) {
        <c-row>
            <label cLabel cCol md="2" for="key">Key</label>

            <c-col md="10">
                <input
                    type="text"
                    cFormControl
                    id="key"
                    formControlName="key"
                    placeholder="Enter the Key"
                    data-form-type="other"
                    [autofocus]="true"
                    [valid]="c.dirty || c.touched ? c.valid : undefined" />

                @if (c.dirty || c.touched) {
                    <c-form-feedback [valid]="c.valid">
                        @if (c.errors; as errs) {
                            @if (errs['required']) {
                                Key is required.
                            }
                        }
                    </c-form-feedback>
                }
            </c-col>
        </c-row>
    }
    @if (subForm.controls['secret']; as c) {
        <c-row>
            <label cLabel cCol md="2" for="secret">Secret</label>

            <c-col md="10">
                <c-input-group class="has-validation">
                    <input
                        [type]="secretType"
                        cFormControl
                        id="secret"
                        formControlName="secret"
                        placeholder="Enter the Secret"
                        data-form-type="other"
                        [valid]="c.dirty || c.touched ? c.valid : undefined" />

                    <button
                        cButton
                        color="secondary"
                        variant="outline"
                        cTooltip="Show secret"
                        cTooltipPlacement="top"
                        (click)="toggleSecret()">
                        <svg cIcon name="cilZoom"></svg>
                    </button>

                    @if (c.dirty || c.touched) {
                        <c-form-feedback [valid]="c.valid">
                            @if (c.errors; as errs) {
                                @if (errs['required']) {
                                    <div>Secret is required.</div>
                                }
                            }
                        </c-form-feedback>
                    }
                </c-input-group>
            </c-col>
        </c-row>
    }
</ng-container>
